<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <!-- Carousel -->
    <div id="gallery" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Redesign/Images/ui-image-placeholder-wireframes-apps-260nw-1037719204.webp" alt="Placeholder" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="Redesign/Images/funny.jpg" alt="Stock Photo" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="Redesign/Images/9050894-happy-man.jpg" alt="Stock Photo" class="d-block" style="width:100%">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>




</body>
</html>

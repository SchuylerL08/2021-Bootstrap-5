<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

</head>
<body>

<!--
All content must be in a column
Ctrl + Alt + L      Auto format

Form Notes:
All form items must be inside a
<form> </form>
tag
Standard Syntax:
    <form action="#" method="post">
    </form>
Every input needs a label

Input types:
Text,

Bootstrap Form Classes:
form-label, form-control

-->

<div class="container">
    <div class="row">
        <div class="col">
            <form action="#" method="post">
                <div class="row">
                    <div class="col-sm-6">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" id="fname" name="fname" class="form-control" placeholder="Enter Your First Name">
                    </div>
                    <div class="col-sm-6">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" id="lname" name="lname" class="form-control" placeholder="Enter Your Last Name">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
